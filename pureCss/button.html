<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pure.css">
  <title>Pure css button</title>
  <style>
    .pure-u-1-1{
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- pure-g就是grid中的容器，裡面的東西會用flex規則排 -->
  <div class="pure-g">
    <!-- pure-1-1就是容器中所佔的寬度比例，其內部的元素會全部擠在裡面 -->
    <div class="pure-u-1-1">
      <div class="pure-button-group">
        <div class="pure-button">pure</div>
        <div class="pure-button pure-button-primary">primary</div>
        <div class="pure-button pure-button-selected">selected</div>
      </div>
    </div>
  </div>
  
</body>
</html>
