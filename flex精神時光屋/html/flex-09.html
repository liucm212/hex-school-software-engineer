<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" , content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />

    <title>訂單明細</title>

  <body>
    <div class="container">
      <div class="sum">
        <div class="sum-title">
          <h2 class="title">訂單摘要</h2>
        </div>
        <div class="sum-content">
          <div class="item item-goods">
            <p class="item-name">小計</p>
            <p class="item-money">NT$ 2700</p>
          </div>
          <div class="item item-transfer">
            <p class="item-name">運費</p>
            <p class="item-money">NT$ 300</p>
          </div>
          <div class="item item-sum">
            <p class="item-name">總計</p>
            <p class="item-money">NT$ 3000</p>
          </div>
        </div>
      </div>

      <div class="shopList">
        <div class="shopList-title">
          <h2 class="title">購物清單</h2>
        </div>
        <ul class="shopList-list">
          <li class="list">
            <div class="list-img">
              <img src="../範例圖片/9.訂單明細/pic.png" alt="pic" />
            </div>
            <div class="list-content">
              <p class="content-name">焦糖馬卡龍(2)</p>
              <p class="content-price">NT$ 900</p>
            </div>
          </li>
          <li class="list">
            <div class="list-img">
              <img src="../範例圖片/9.訂單明細/pic.png" alt="pic" />
            </div>
            <div class="list-content">
              <p class="content-name">焦糖馬卡龍(2)</p>
              <p class="content-price">NT$ 900</p>
            </div>
          </li>
          <li class="list">
            <div class="list-img">
              <img src="../範例圖片/9.訂單明細/pic.png" alt="pic" />
            </div>
            <div class="list-content">
              <p class="content-name">焦糖馬卡龍(2)</p>
              <p class="content-price">NT$ 900</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
